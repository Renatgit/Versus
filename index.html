<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="main__section">
            <header>
                <a href="#" class="logo"><span>VERSUS</span></a>
                <nav class="header__nav">
                    <a href="#works"><span class="green">Portfolio</span></a>
                    <a href="#"><span>About</span></a>
                    <a href="#"><span>Contact</span></a>
                </nav>
            </header>
            <div class="main__content">
                <span class="content__text _anim-items">We build beautiful web and mobile apps.</span>
                <a href="#" class="content__btn _anim-items">Get a quote</a>
            </div>
        </section>
        <section class="works">
            <div class="works__content" id="works">
                <span class="works__header _anim-items">Latest Work</span>
                <div class="works__grid">
                    <a href="#"><img src="pictures/img_1.png" alt="Work" class="works__exapmles _anim-items one"></a>
                    <a href="#"><img src="pictures/img_2.png" alt="Work" class="works__exapmles _anim-items two"></a>
                    <a href="#"><img src="pictures/img_3.png" alt="Work" class="works__exapmles _anim-items three"></a>
                    <a href="#"><img src="pictures/img_4.png" alt="Work" class="works__exapmles _anim-items four"></a>
                    <a href="#"><img src="pictures/img_5.png" alt="Work" class="works__exapmles _anim-items five"></a>
                    <a href="#"><img src="pictures/img_6.png" alt="Work" class="works__exapmles _anim-items six"></a>
                    <a href="#"><img src="pictures/img_7.png" alt="Work" class="works__exapmles _anim-items seven"></a>
                    <a href="#"><img src="pictures/img_8.png" alt="Work" class="works__exapmles _anim-items eight"></a>
                    <a href="#"><img src="pictures/img_9.png" alt="Work" class="works__exapmles _anim-items nine"></a>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer__content">
                <span class="footer__logo _anim-items">VERSUS</span>
                <span class="footer__text _anim-items">Powered by Webflow</span>
            </div>
        </footer>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
